<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Feedbeat</title>

    <link rel="shortcut icon" sizes="96x96" href="img/icon96.png">
    <link rel="shortcut icon" sizes="256x256" href="img/icon256.png">
    <meta name="mobile-web-app-capable" content="yes">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="256x256" href="img/icon256.png">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- Bugsense -->
    <script src="lib/bugsense.min.js" type='text/javascript'></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- RemoteStorage -->
    <script type="text/javascript" src="lib/remotestorage.min.js"></script>

    <!-- AngularFire & Firebase -->
    <script src='lib/firebase.js'></script>
    <script src="lib/firebase-simple-login.js"></script>
    <script src='lib/angularfire.min.js'></script>

    <!-- Google Feed API -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script>google.load("feeds", "1");</script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon ion-chevron-left">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <!-- BugSense -->
    <script type="text/javascript">
      Bugsense.initAndStartSession({ apiKey: '94fd5d77' });
    </script>        
  </body>
</html>
