<ion-view title="Account">
  <ion-content class="has-header padding">

    <div class="card">
      <div class="item item-divider">FeedBeat account</div>
      <div class="item item-text-wrap" style="height: 150px">
        <span ng-show="auth.user">
          Logged in as {{auth.user.name}} | <a href="#" ng-click="auth.$logout()">Logout</a>
        </span>
        <div class="list" ng-hide="auth.user">
          <label class="item item-input">
            <input type="text" placeholder="email" ng-model="email">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="password" ng-model="password">
          </label>
          <button class="button button-block button-positive" ng-click="auth()">Sign in</button>    
        </div>
      </div>
    </div>
  
  </ion-content>
</ion-view>
